<html>
    <body>
        <h1>Student table</h1>

        <table>

            {% if data %}
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>

            {% for row in data %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.name }}</td>
                <td>{{ row.age }}</td>
            </tr>
            {% endfor %}

            {% endif %}

        </table>

    </body>
</html>
